---
pre-push:
  commands:
    packages-audit:
      tags: frontend security
      run: pnpm audit
    build:
      run: pnpm build

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts}'
      run: pnpm exec eslint {staged_files}
    format:
      glob: '*.{js,ts}'
      run: pnpm exec prettier --check {staged_files}
    tests:
      glob: '*.{js,ts}'
      run: pnpm exec jest --findRelatedTests {staged_files} --passWithNoTests
    build:
      run: pnpm build
